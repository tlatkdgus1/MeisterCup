<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Slide Example</title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="{% static "liquidFillGauge.js" %}" language="JavaScript"></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "countdown.css" %}">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "TimeCircles.js" %}"></script>
    <link href="{% static "TimeCircles.css" %}" rel="stylesheet">
    <script src="{% static "countdown.js" %}"></script>
  <script src="{% static "stickgraph.js" %}" language="JavaScript"></script>

<style type='text/css'>
	#slidebox {
		position:relative;
		width:100%;
		height:400px;
		overflow:hidden;
		white-space:nowrap;
		border:0px solid #000;
	}
	#slidebox ul#slider {
		list-style:none;
		margin:0;
		padding:0;
	}
	#slidebox ul li {
		position:absolute;
		width:100%;
		height:100%;
	}
	#slidebox ul li img {
		width:100%;
		height:100%;
	}
</style>

<style id="style-1-cropbar-clipper">
  .en-markup-crop-options {
  margin: auto !important;
  height: 100% !important;
  width: 100% !important;
  border: 6px rgba(255,255,255,.38) solid !important;
  border-radius: 4px !important;
  }
</style>

<body>

	<div id="slidebox">
		<ul id="slider">
			<li class="silder_element">
				<svg id="fillgauge1" width="100%" height="100%" onclick="gauge1.update(50);"></svg>
			</li>

		</ul>
	</div>

	<script language="javascript">
	    var config1 = liquidFillGaugeDefaultSettings();
	    config1.circleColor = "#2a3235";
	    config1.textColor = "#2a3235";
	    config1.waveTextColor = "#FFFFFF";
	    config1.waveColor = "#2a3235";
	    config1.circleThickness = 0.2;
	    config1.textVertPosition = 0.2;
	    config1.waveAnimateTime = 3000;
      var gauge1 = loadLiquidFillGauge("fillgauge1", 70, config1);

	</script>

</body>
</html>
